        <script>
            var S=[];
            function printSolution(){
                var i = 0;
                for(i = 0; i < 81; i++){
                        document.getElementsByTagName('input')[i].value= S[i];
                }
                document.getElementsByTagName('input').disabled = 'disabled';
            }
            function feasible( x, y, k){
                var i = 0, j = 0;
                for(i = 0; i <9 ; i++){
                    if(S[9*x+i] == k) return 0;
                }
                for(i = 0; i <9 ; i++){
                        if(S[9*i+y] == k) return 0;
                    }
                var a = (x-x%3)/3, b = (y-y%3)/3;
                for(i = 3*a; i < 3*a+3; i++){
                    for(j = 3*b; j < 3*b+3; j++){
                        if(S[9*i+j] == k) return 0;
                    }
                }
                return 1;

            }

            function solve_sudoku(x, y){
                if(y == 9){
                    if(x == 8){
                        printSolution();

                    } else {
                        solve_sudoku( x+1,0);
                    }
                }
                else if(S[9*x+y] == 0){
                    var k = 0;
                    for (k = 1; k <=9; k++){
                        if(feasible(x,y,k)){
                            S[9*x+y] = k;
                            solve_sudoku( x, y+1);
                            S[9*x+y] = 0;
                        }
                    }
                } else {
                    solve_sudoku(x,y+1);
                }
            }
            function run(){
